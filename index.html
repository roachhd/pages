<!doctype html>
<!--

  Instructions:

  - Save this file.
  - Replace "USER" with your GitHub username.
  - Replace "REPO" with your GitHub repo name.
  - Replace "Your Project" with your project name.
  - Upload this file (or commit to GitHub Pages).

  Customize as you see fit!

-->
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Pages | Flat Docs Made Easy</title>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='http://roachhd.github.io/pages/js/8/legacy.js'></script>
  <script src='http://roachhd.github.io/pages/js/8/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='http://rstacruz.github.io/flatdoc/v/0.8.6/theme-white/style.css' rel='stylesheet'>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.6/theme-white/script.js'></script>

  <!-- Meta -->
  <meta content="Pages" property="og:title">
  <meta content="Flat Docs for your GitHub Projects Pages." name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.github('roachhd/pages/readme')
    });
  </script>

</head>

          <!-- **** can remove class big-h3 large-brief for smaller header text **** -->
<body role='flatdoc' class='big-h3 large-brief'>

           <!-- **** large header image added or removed here **** -->
    <div class='title-area title-card' style='background-image: url(https://raw.githubusercontent.com/roachhd/flatdoc/roachy-base/support/blur.jpg)'>
        <div class='in'> 
            <div class='headline'> 
                 <h1>Documentation is easy.</h1> 
                 <p>Easy fast Flast Docs &camp; Sites for your open source project.</h5> 
                 <h5><span>PAGES</span></h5> 
            </div> 
        </div> 
    </div> 


    <div class='header'>
        <div class='left'>
        <h1>Github Pages </h1>
          <ul>
            <li><a href='https://github.com/roachhd/pages'>View on GitHub</a></li>
            <li><a href='https://github.com/roachhd/pages/issues'>Issues</a></li>
          </ul>
    </div>

        <div class='right'>
             <!-- **** GitHub buttons: see http://ghbtns.com  set count= true or false to show figures **** -->
            <iframe src="http://ghbtns.com/github-btn.html?user=roachhd&amp;repo=pages&amp;type=watch&amp;count=false" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
        </div>
    </div>

            <!-- ****Menu / Nav here, change as you please **** -->
    <div class='content-root'>
      <div class='menubar'>
        <div class='menu section' role='flatdoc-menu'></div>
        </div>
      <div role='flatdoc-content' class='content'></div>
    </div>

         <!-- **** This is the bottom / footer area, again change as you please. repo=YOUR-REPO user=YOUR-USERNAME **** -->
      <div class='bottom section'>
        <iframe src='http://ghbtns.com/github-btn.html?user=roachhd&amp;repo=pages&amp;type=watch&amp;count=true' allowtransparency="true" frameborder="0" scrolling="0" width="170" height="20"></iframe>
        <br>
        <a href="https://news.ycombinator.com/submit" class="hn-button" data-title="Pages, is the fastest and prettiest way to create docs for your open source project" data-url="http://github.com/roachhd/pages/" data-count="horizontal" data-style="twitter">HN</a>
        <br>
        <a href='https://github.com/roachhd/pages>View on GitHub</a><br>
        <a href='https://raw.github.com/roachhd/paged/gh-pages/Readme.md' target='_blank'>See README.md source</a>
      </div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

  <script>var HN=[];HN.factory=function(e){return function(){HN.push([e].concat(Array.prototype.slice.call(arguments,0)))};},HN.on=HN.factory("on"),HN.once=HN.factory("once"),HN.off=HN.factory("off"),HN.emit=HN.factory("emit"),HN.load=function(){var e="hn-button.js";if(document.getElementById(e))return;var t=document.createElement("script");t.id=e,t.src="//hn-button.herokuapp.com/hn-button.js";var n=document.getElementsByTagName("script")[0];n.parentNode.insertBefore(t,n)},HN.load();</script
</body>
</html>
